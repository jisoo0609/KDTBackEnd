<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberList</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<h1>회원 목록</h1>
<table id="customers">
    <thead>
    <tr>
        <th>이름</th>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이메일</th>
        <th>주소</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.name}"></td>
        <td th:text="${member.id}"></td>
        <td th:text="${member.getPassword}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phone}"></td>
        <td><a th:href="@{/member/update(id=${member.id})}">수정</a></td>
        <td><a th:href="@{/member/delete(id=${member.id})}">삭제</a></td>
    </tr>
    </tbody>
</table>

<a th:href="@{add}">회원가입</a>
<a th:href="@{/member/add}">회원가입</a>
</body>
</html>
