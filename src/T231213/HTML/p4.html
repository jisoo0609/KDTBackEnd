<!-- 맛집 정보를 입력받을 수 있는 양식을 HTML을 이용해 작성하세요.

맛집의 사진을 입력받을 수 있습니다.
광역지방자치단체(지역)를 선택할 수 있습니다.
<select> 또는 <radio> 를 사용합니다.
링크를 참고합니다.
상세 주소를 입력받을 수 있습니다.
<textarea>를 사용합니다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>맛집 정보</h1>
    <h2>지역 선택</h2>
    <div>
      <h3>특별시</h3>
      <label for="select">
        서울특별시:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
      </label>
    </div>

    <div>
      <h3>광역시</h3>
      <label for="select">
        부산광역시:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        인천광역시:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        대구광역시:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        대전광역시:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        울산광역시:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
      </label>
    </div>

    <div>
      <h3>특별자치시</h3>
      <label for="select"> 
        세종특별자치시: <input type="radio" name="local">
        상세 주소 <input type="textarea"><br></label>
    </div>

    <div>
      <h3>도</h3>
      <label for="select">
        경기도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        충청북도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        충청남도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        전라북도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        전라남도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        경상북도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        경상남도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
      </label>
    </div>

    <div>
      <h3>특별자치도</h3>
      <label for="select">
        강원특별자치도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
        제주특별자치도:<input type="radio" name="local">
        상세 주소 <input type="textarea"><br>
      </label>
    </div>
  </body>
</html>
